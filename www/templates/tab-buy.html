<ion-view view-title="放心买">
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="枇杷">
        </label>
        <button class="button button-clear">
            取消
        </button>
    </div>

  <ion-content class="has-header">

    <ion-refresher
          pulling-icon=""
          spinner="lines"
          pulling-text="刷新放心买"
          on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item item-thumbnail-left item-icon-right" ng-repeat="product in products" type="item-text-wrap" href="#/tab/buy/{{product.id}}">
        <img ng-src="{{product.face}}">
        <h2>{{product.name}}</h2>
        <p>{{product.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(product)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll
          on-infinite="loadMore()"
          ng-if="moreDataCanBeLoaded()"
          spinner="dots">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
