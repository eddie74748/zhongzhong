<ion-view view-title="自己种">


  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
          <div class="box positive-bg"><h1>BLUE</h1></div>
      </ion-slide>
      <ion-slide>
          <div class="box energized-bg"><h1>YELLOW</h1></div>
      </ion-slide>
      <ion-slide>
          <div class="box balanced-bg"><h1>PINK</h1></div>
      </ion-slide>
    </ion-slide-box>
    <div class="list card">
      <div class="item item-divider">种水果</div>
      <div class="item item-body">
        <div>
          自己种的水果 <b>自己吃</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">种蔬菜</div>
      <div class="item item-body">
        <div>
          自己种的蔬菜 <b>不洗都能吃</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">种粮食</div>
      <div class="item item-body">
        <div>
          自己种的粮食 <b>抢来吃</b>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
