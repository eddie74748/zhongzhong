<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-only">

  <!-- zhong Tab -->
  <ion-tab title="种" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/zhong">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- buy Tab -->
  <ion-tab title="买" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/buy">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- sell Tab -->
  <ion-tab title="卖" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/sell">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- sell Tab -->
  <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/me">
      <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

</ion-tabs>
